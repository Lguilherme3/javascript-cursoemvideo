<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        h1 {
        text-align: center;
        color: rgba(107, 95, 95, 0.486);
    }
    </style>
</head>
<body>
    <h1>Inicio JS</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis iste alias libero aliquid nam, totam laboriosam nobis, accusantium autem ut non. Animi ad esse eveniet ut iure voluptatibus nobis a.</p>
    <script>
         var n1 = Number.parseFloat(window.prompt ('Digite um número: ')) // podemos retirar o .ParseFloat ou .ParseInt, por apenas Number. Number(window.prompt ('Digite um número: ')), funcionária também.
         var n2 = Number.parseFloat(window.prompt ('Digite outro número: ')) // podemos usar, String(s), converte número para String
         var soma = n1 + n2
         window.alert (`A soma entre ${n1} e ${n2} é igual a ${soma}`)
         // (number + number) para adição
         // (string + string) para concatenação
    </script>
</body>
