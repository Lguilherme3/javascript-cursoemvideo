        * {
            margin: 0px;

        body {
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    Qual pais que você vive? <input type="text" name="verificador" id="verificador"> 
    <input type="button" value="Verificar" onclick="clicar()">

    <div id="nacionalidade">

    </div>
    <script>
        var verificador = window.document.getElementById('verificador')
        var nacionalidade = window.document.getElementById('nacionalidade');

      function clicar() {
        
        if (verificador.value == 'brasil' || verificador.value == 'BRASIL' || verificador.value == 'Brasil') {
            nacionalidade.innerHTML = 'Brasileiro'
        } else {
            nacionalidade.innerHTML = 'Estrangeiro'
        }
    }
