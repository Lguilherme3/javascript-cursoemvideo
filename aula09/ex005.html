<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="clique">Clique em min</div> <!-- Podemos fazer a seleção por, id, class, name-->
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('clique')
        d.style.background = 'green'
        //d.innerText = 'Estou aguardando...'
        //window.document.getElementById('clique').innerText = 'Olá!'
        var d = window.document.querySelector('div#clique')
        d.style.color = 'red'

    </script>
